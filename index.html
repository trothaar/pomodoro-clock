<body>

  <div class = "container"><div class = "text-center"><div class = "container" id="timerContainer">
<h1>Pomodoro Clock</h1>
<h2>Free Code Camp Challenge #294</h2>

<!-- Main Timer -->
<div id = "timeDiv">
<h1 id="title1">Session Time</h1>

<!--Subtract 5 minutes -->
<a href="#" class ="btn btn-primary" id="minus5Clock">-</a>
<h2 id="minus5Digit">5</h2>

<!--Add 5 minutes -->
<a href="#" class ="btn btn-primary" id="add5Clock">+</a>
<h2 id="add5Digit">5</h2>

<!--Reset Timer -->
<a href="#" class ="btn btn-primary" id="reset">Reset</a>
</div>

<!-- Break Timer -->
<div id="breakDiv">
  <h1 id="title2">Break Time</h1>

  <!--Subtract 5 minutes -->
  <a href="#" class ="btn btn-primary" id="minus5Break">-</a>
  <h2 id="minus5BreakDigit">5</h2>

  <!--Add 5 minutes -->
  <a href="#" class ="btn btn-primary" id="add5Break">+</a>
  <h2 id="minus5BreakDigit">5</h2>

</div>

<!-- Start the timer -->
<a href="#" class ="btn btn-primary" id="start">Start</a>

</div></div></div>
